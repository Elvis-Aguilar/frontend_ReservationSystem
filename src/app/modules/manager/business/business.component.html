<!-- Botón externo al formulario Agregar el id del Negocio :V -->
<div class="flex justify-center mt-4">
  <a [routerLink]="['/manager/Hora/1']" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Configurar
    Horario</a>
</div>
<br>
@if(mostarForm) {
<form class="flex justify-center items-center min-h-screen bg-gray-100 pt-10" [formGroup]="registerForm"
  (submit)="register()">
  <div class="bg-blue-50 p-8 rounded-lg shadow-md w-11/12 md:w-8/12 lg:w-6/12">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Configuración del Negocio</h2>

    <div class="mb-6">
      <label for="name" class="block mb-1 text-sm font-medium text-gray-700">Nombre del Negocio:</label>
      <input type="text" id="name" class="w-full p-2.5 border border-gray-300 rounded-md"
        placeholder="Nombre del Negocio" formControlName="name">
    </div>

    <div class="mb-6">
      <label for="logo_url" class="block mb-1 text-sm font-medium text-gray-700">Subir Logo:</label>
      <input type="file" id="logo_url" class="w-full border border-gray-300 rounded-md mb-2" formControlName="logoUrl"
        (change)="onFileSelected($event)">
      <div class="bg-gray-100 border border-gray-300 rounded-lg w-32 h-32 flex justify-center items-center">
        <img src={{businessConfiguration.logoUrl}} alt="Logo de la Empresa"
          class="w-full h-full object-cover rounded-lg">
      </div>
    </div>

    <div class="mb-6">
      <label for="description" class="block mb-1 text-sm font-medium text-gray-700">Descripción:</label>
      <textarea id="description" rows="4" class="w-full p-2.5 border border-gray-300 rounded-md"
        placeholder="Descripción del negocio" formControlName="description"></textarea>
    </div>

    <!-- Tipo de Negocio (ENUM) -->
    <div class="mb-6">
      <label for="business_type" class="block mb-1 text-sm font-medium text-gray-700">Tipo de Negocio:</label>
      <select id="business_type" class="w-full p-2.5 border border-gray-300 rounded-md" formControlName="businessType">
        <option value="">Seleccionar Tipo</option>
        <option value="SERVICES">Servicios</option>
        <option value="RENTALS">Rentas</option>
      </select>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      @if (false) {
      <div>
        <label for="max_days_create" class="block mb-1 text-sm font-medium text-gray-700">Máx. Días para Cancelar
          Cita:</label>
        <input type="number" id="max_days_create" class="w-full p-2.5 border border-gray-300 rounded-md"
          placeholder="Ej: 30" formControlName="maxDaysCancellation">
      </div>
      }

      <div>
        <label for="max_hours_cancel" class="block mb-1 text-sm font-medium text-gray-700">Máx. Horas para
          Cancelar:</label>
        <input type="number" id="max_hours_cancel" class="w-full p-2.5 border border-gray-300 rounded-md"
          placeholder="Ej: 48" formControlName="maxHoursCancellation">
      </div>

      <div>
        <label for="cancellationSurcharge" class="block mb-1 text-sm font-medium text-gray-700">Sobrecargo de
          cancelación o Q.</label>
        <input type="number" id="cancellationSurcharge" class="w-full p-2.5 border border-gray-300 rounded-md"
          placeholder="Ej: 48" formControlName="cancellationSurcharge">
      </div>

      @if (false) {
      <div>
        <label for="max_days_update" class="block mb-1 text-sm font-medium text-gray-700">Máx. Días para
          Actualizar:</label>
        <input type="number" id="max_days_update" class="w-full p-2.5 border border-gray-300 rounded-md"
          placeholder="Ej: 5" formControlName="maxDaysUpdate">
      </div>

      <div>
        <label for="max_hours_use" class="block mb-1 text-sm font-medium text-gray-700">Máx. Horas para
          Actualizar:</label>
        <input type="number" id="max_hours_use" class="w-full p-2.5 border border-gray-300 rounded-md"
          placeholder="Ej: 72" formControlName="maxHoursUpdate">
      </div>
      }
    </div>

    <div class="mb-6">
      <label for="business_type" class="block mb-1 text-sm font-medium text-gray-700">Dejar que los Usuarios seleccionen
        al empleado que los atienda:</label>
      <select id="business_type" class="w-full p-2.5 border border-gray-300 rounded-md"
        formControlName="employeeElection">
        <option value="true">Si</option>
        <option value="false">No</option>
      </select>
    </div>

    <div class="flex justify-center mt-6">
      <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-md mb-4">Actualizar
        Configuración</button>
    </div>
  </div>
</form>
}
