@if(registerForm){
  <div class="flex justify-center items-center min-h-screen bg-gray-100 pt-10">
    <div class="bg-blue-50 p-8 rounded-lg shadow-md w-11/12 md:w-8/12 lg:w-6/12">
      <form [formGroup]="registerForm" (submit)="update()">
        <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Editar Perfil</h2>
  
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div class="md:col-span-2">
            <label for="name" class="block mb-1 text-sm font-medium text-gray-700">Nombre:</label>
            <input type="text" id="name" class="w-full p-2.5 border border-gray-300 rounded-md"
              placeholder="Nombre Completo" formControlName="name">
          </div>
  
          <div class="col-span-1 flex flex-col items-center">
            <label for="image-upload" class="block mb-1 text-sm font-medium text-gray-700">Subir Imagen:</label>
            <input type="file" id="image-upload" class="w-full border border-gray-300 rounded-md mb-2"
              (change)="onFileSelected($event)">
            <div class="bg-gray-100 border border-gray-300 rounded-lg w-32 h-32 flex justify-center items-center">
              <img src={{userDto.imageUrl}} alt="imagen de perfil" class="w-full h-full object-cover rounded-lg">
            </div>
          </div>
        </div>
  
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
          <div class="md:col-span-2">
            <label for="email" class="block mb-1 text-sm font-medium text-gray-700">Correo:</label>
            <input type="email" id="email" class="w-full p-2.5 border border-gray-300 rounded-md"
              placeholder="Correo Electrónico" formControlName="email">
          </div>
        </div>
  
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
          <div>
            <label for="nit" class="block mb-1 text-sm font-medium text-gray-700">Nit:</label>
            <input type="number" id="nit" class="w-full p-2.5 border border-gray-300 rounded-md" placeholder="Nit"
              formControlName="nit">
          </div>
  
          <div>
            <label for="cui" class="block mb-1 text-sm font-medium text-gray-700">CUI:</label>
            <input type="number" id="cui" class="w-full p-2.5 border border-gray-300 rounded-md" placeholder="CUI"
              formControlName="cui">
          </div>
  
          <div>
            <label for="phone" class="block mb-1 text-sm font-medium text-gray-700">Teléfono:</label>
            <input type="number" id="phone" class="w-full p-2.5 border border-gray-300 rounded-md" placeholder="Teléfono"
              formControlName="phone">
          </div>
        </div>
  
        <div class="flex justify-center mt-6">
          <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-md">Actualizar</button>
        </div>
  
      </form>
      <div>
        <label for="password" class="block mb-1 text-sm font-medium text-gray-700">Contraseña Actual:</label>
        <input type="password" id="password" class="w-full p-2.5 border border-gray-300 rounded-md" placeholder="********"
          [(ngModel)]="passwordConfirm">
      </div>
  
      <div>
        <label for="confirm-password" class="block mb-1 text-sm font-medium text-gray-700">Nueva Contraseña:</label>
        <input type="password" id="confirm-password" class="w-full p-2.5 border border-gray-300 rounded-md"
          placeholder="********" [(ngModel)]="password">
      </div>
  
  
      <div class="flex justify-center mt-6">
        <button class="bg-blue-400 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-md"
          (click)="changePassword()">Actualizar</button>
      </div>
  
    </div>
  
  </div>
  
  }
