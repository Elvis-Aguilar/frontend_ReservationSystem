@if(mostrarHtml){
    <div class="bg-gray-90 px-4 md:px-12 lg:px-28">
        <!-- formulario con todos sus campos desabilitados-->
        <div class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg">
            <h2 class="text-2xl font-bold text-center mb-6">Confirmación de Cita</h2>
            <div>
                <!-- Nombre del cliente -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre del Cliente</label>
                    <input type="text" value={{userDto.name}} disabled
                        class="w-full px-4 py-2 border rounded-lg bg-gray-100 text-gray-600 cursor-not-allowed" />
                </div>
                <!-- Nombre del profesional -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nombre del Profesional</label>
                    <input type="text" value={{employe.name}} disabled
                        class="w-full px-4 py-2 border rounded-lg bg-gray-100 text-gray-600 cursor-not-allowed" />
                </div>
                <!-- Monto a pagar -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Monto a Pagar (Q)</label>
                    <input type="text" value={{service.price}} disabled
                        class="w-full px-4 py-2 border rounded-lg bg-gray-100 text-gray-600 cursor-not-allowed" />
                </div>
                <!-- Fecha -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Fecha</label>
                    <input type="text" value={{appointmentService.appoinmentTemp?.day}} disabled
                        class="w-full px-4 py-2 border rounded-lg bg-gray-100 text-gray-600 cursor-not-allowed" />
                </div>
                <!-- Hora de inicio -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Hora de Inicio</label>
                    <input type="text" value={{appointmentService.appoinmentTemp?.startDate}} disabled
                        class="w-full px-4 py-2 border rounded-lg bg-gray-100 text-gray-600 cursor-not-allowed" />
                </div>
                <!-- Hora de finalización -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Hora de Finalización</label>
                    <input type="text" value={{appointmentService.appoinmentTemp?.endDate}} disabled
                        class="w-full px-4 py-2 border rounded-lg bg-gray-100 text-gray-600 cursor-not-allowed" />
                </div>
                <!-- Método de pago -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Método de Pago</label>
                    <select class="w-full px-4 py-2 border rounded-lg bg-white text-gray-700" [(ngModel)]="metodPay">
                      <option value="CASH">EFECTIVO</option>
                      <option value="CARD">TARJETA</option>
                    </select>
                  </div>
                <!-- Botones -->
                <div class="flex justify-between">
                    <!-- Botón de cancelar -->
                    <button type="button" class="px-6 py-2 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600"
                        (click)="cancel()">
                        Cancelar
                    </button>
                    <!-- Botón de confirmar -->
                    <button type="submit"
                        class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700"
                        (click)="regiter()">
                        Confirmar
                    </button>
                </div>
            </div>
        </div>
    
    
    </div>
}
